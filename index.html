<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScreenSaver | @allcantara</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="slider">
    <img class="selected" src="https://i.pinimg.com/originals/43/3a/81/433a815b8313453ee2edae5f7c91de73.jpg" alt="">
    <img class="selected" src="https://i.pinimg.com/originals/de/1d/df/de1ddf9ee30e08e15460626b919ef87e.jpg" alt="">
    <img src="https://images7.alphacoders.com/617/617537.jpg" alt="">
    <img src="https://urszihlmann.com/images/patagonia/Patagonia_00894-CerroTorre-Lago-Torre-Camp-Agostini.jpg" alt="">
    <img src="https://images.hdqwalls.com/download/eagle-landscape-mountains-minimalist-ez-1920x1080.jpg" alt="">
    <img src="https://i.pinimg.com/originals/22/c9/7f/22c97f7524949b5b683284ac8ad23ddf.jpg" alt="">
  </div>

  <div class="content">
    <div class="content-time">
      <span class="hour">00</span>
      <span class="minute">00</span>
    </div>
    <span class="date"></span>
    <div>
      <span class="count">.</span>
    </div>
  </div>

  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
